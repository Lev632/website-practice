<!DOCTYPE html>
<html>
    <head>
        <title> search bar practice</title>
        <style>
            .emailSearch,
            .nameSearch {
                display: block;
            }

            .question {
                display: inline-block;
                width: 200px;
            }
            .yes,
            .no {
                display: inline;
                vertical-align: middle;
            }

        </style>
    </head>
    <body>
        <input class="nameSearch" type="text" placeholder="Name">
        <input class="emailSearch" type="text" placeholder="Email">


        <p class="question"> blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah </p>
        <button class="yes"> Yes </button>
        <button class="no"> No </button>



    </body>
</html>
